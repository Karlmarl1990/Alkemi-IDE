name: Build Windows Stable

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    env:
      VSCODE_ARCH: x64
      SHOULD_BUILD: yes
      CI_BUILD: no
      ASSETS_REPOSITORY: ${{ github.repository }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          npm install -g node-gyp
          npm config set scripts-prepend-node-path true

      - name: Prepare Build
        shell: bash
        run: |
          # ????? ??????? ??????? ?????? ?? VSCodium
          ./get_repo.sh
          ./prepare_vscode.sh

      - name: Build Alkemi
        shell: bash
        run: |
          # ????? ?????? ???????
          ./build.sh

      - name: Locate & Upload Artifacts (Alkemi)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Alkemi-Final-Build
          path: |
            # ????? ?? ?? ??????? ???????? ???????
            *.zip
            *.exe
            # ?????? ???????? ???????? ?????? ???????
            VSCode-win32-x64
            VSCodium-win32-x64
