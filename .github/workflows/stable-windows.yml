name: Build Windows Stable

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    env:
      VSCODE_ARCH: x64
      SHOULD_BUILD: yes
      CI_BUILD: no
      ASSETS_REPOSITORY: ${{ github.repository }}
      MS_TAG: "1.95.3"
      MS_COMMIT: "f1a4fb981f49533d7c6d6ae35073805ee8a00219"
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          npm install -g node-gyp

      # -------------------------------------------------------
      # ??????? ?????? ???: ????? ???? ????? ?? ???????? ??????
      # -------------------------------------------------------
      - name: Manual Clone VS Code (Bypass Network Check)
        shell: bash
        run: |
          echo "?? Manually cloning VS Code 1.95.3..."
          git clone https://github.com/microsoft/vscode.git vscode
          cd vscode
          git checkout f1a4fb981f49533d7c6d6ae35073805ee8a00219
          cd ..
          echo "? Source code ready."

      - name: Prepare Build
        shell: bash
        run: |
          # ?? ??? ./get_repo.sh ???? ???? ???????
          # ???? ????? ????? ???????
          ./prepare_vscode.sh

      - name: Build Alkemi
        shell: bash
        run: |
          ./build.sh

      - name: Locate & Upload Artifacts (Alkemi)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Alkemi-Final-Build
          path: |
            *.zip
            *.exe
            VSCode-win32-x64
            VSCodium-win32-x64
